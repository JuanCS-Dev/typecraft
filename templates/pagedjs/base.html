<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    
    <!-- Paged.js for CSS Paged Media support -->
    <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
    
    <style>
        /* CSS Paged Media - Page Setup */
        @page {
            size: {{.PageSize}};
            margin: {{.Margins}};
            
            @top-center {
                content: "{{.Title}}";
                font-family: {{.HeaderFont}}, serif;
                font-size: 10pt;
                color: #666;
            }
            
            @bottom-center {
                content: counter(page);
                font-family: {{.HeaderFont}}, serif;
                font-size: 10pt;
            }
        }
        
        @page :first {
            @top-center {
                content: none;
            }
            @bottom-center {
                content: none;
            }
        }
        
        @page chapter-start {
            @top-center {
                content: none;
            }
        }
        
        /* Van de Graaf Canon - Mathematical harmony */
        :root {
            --page-width: {{.PageWidth}};
            --page-height: {{.PageHeight}};
            --text-block-width: {{.TextBlockWidth}};
            --text-block-height: {{.TextBlockHeight}};
            --margin-inner: {{.MarginInner}};
            --margin-top: {{.MarginTop}};
            --margin-outer: {{.MarginOuter}};
            --margin-bottom: {{.MarginBottom}};
        }
        
        /* Typography */
        body {
            font-family: {{.BodyFont}}, serif;
            font-size: {{.BodyFontSize}};
            line-height: {{.LineHeight}};
            color: {{.TextColor}};
            hyphens: auto;
            text-align: justify;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: {{.HeadingFont}}, sans-serif;
            color: {{.HeadingColor}};
            line-height: 1.2;
            page-break-after: avoid;
            break-after: avoid;
        }
        
        h1 {
            font-size: {{.H1Size}};
            page: chapter-start;
            break-before: page;
            margin-top: 0;
            margin-bottom: 2rem;
        }
        
        h2 {
            font-size: {{.H2Size}};
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        h3 {
            font-size: {{.H3Size}};
            margin-top: 1.2rem;
            margin-bottom: 0.8rem;
        }
        
        p {
            margin: 0;
            text-indent: 1.5em;
            orphans: 3;
            widows: 3;
        }
        
        p:first-of-type,
        h1 + p,
        h2 + p,
        h3 + p {
            text-indent: 0;
        }
        
        /* Code blocks */
        pre, code {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        pre {
            padding: 1em;
            overflow-x: auto;
            page-break-inside: avoid;
        }
        
        /* Lists */
        ul, ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        
        li {
            margin: 0.5em 0;
        }
        
        /* Blockquotes */
        blockquote {
            margin: 1em 2em;
            padding-left: 1em;
            border-left: 3px solid {{.AccentColor}};
            font-style: italic;
            color: #555;
        }
        
        /* Images */
        img {
            max-width: 100%;
            height: auto;
            page-break-inside: avoid;
        }
        
        figure {
            margin: 1em 0;
            page-break-inside: avoid;
        }
        
        figcaption {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 0.5em;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            page-break-inside: avoid;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 0.5em;
            text-align: left;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        /* Links */
        a {
            color: {{.LinkColor}};
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Page breaks */
        .page-break {
            page-break-before: always;
            break-before: page;
        }
    </style>
</head>
<body>
    {{.Content}}
</body>
</html>
